<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>用户ID</td>
			<td>用户姓名</td>
			<td>用户年龄</td>
			<td>操作</td>
		</tr>
		<tr th:each="user:${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td><a th:href="@{/users/findUserById(id=${user.id})}">查看详情</a></td>
			<td><a th:href="@{/users/deleteUser(id=${user.id})}">查看详情</a></td>
		</tr>
	</table>
</body>
</html>
